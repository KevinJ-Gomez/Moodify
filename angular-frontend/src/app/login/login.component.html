<div class="login-page">
  
  <!-- Elementos decorativos de fondo (burbujas sutiles) -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="login-card">
    <!-- Encabezado con Logo Degradado -->
    <div class="brand-header">
      <h1 class="logo-text">Moodify</h1>
      <!-- Usamos el pipe 'translate' para el eslogan -->
      <p class="tagline">{{ 'LOGIN.BRAND_TAGLINE' | translate }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="loginData.email" 
            required 
            class="form-control"
            placeholder="hola@moodify.com"
          >
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="loginData.password" 
            required 
            class="form-control"
            placeholder="••••••••"
          >
        </div>
      </div>

      <!-- Alerta de Error -->
      <div *ngIf="errorMessage" class="error-alert">
        <span class="error-icon">⚠️</span> {{ errorMessage }}
      </div>

      <!-- Botón Principal -->
      <button type="submit" [disabled]="isLoading || !loginForm.form.valid" class="btn-primary">
        <span *ngIf="!isLoading">{{ 'LOGIN.BTN_ENTER' | translate }}</span>
        <span *ngIf="isLoading" class="loading-dots">{{ 'LOGIN.BTN_LOADING' | translate }}</span>
      </button>

    </form>

    <!-- Pie de tarjeta -->
    <div class="footer-links">
      <span>{{ 'LOGIN.FOOTER_NEW' | translate }} <a routerLink="/register">{{ 'LOGIN.LINK_REGISTER' | translate }}</a></span>
    </div>

  </div>
</div>

<style>
  /* --- FONDO Y LAYOUT --- */
  .login-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    /* Fondo Degradado Profundo (Estilo Spotify/SoundCloud Dark) */
    background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
    font-family: 'Segoe UI', system-ui, sans-serif;
    position: relative;
    overflow: hidden; /* Para que las burbujas no se salgan */
  }

  /* Burbujas de color ambiental (Efecto moderno) */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.4;
    z-index: 0;
  }
  .blob-1 {
    width: 300px;
    height: 300px;
    background: #db2777; /* Rosa */
    top: -50px;
    left: -50px;
  }
  .blob-2 {
    width: 400px;
    height: 400px;
    background: #7c3aed; /* Violeta */
    bottom: -100px;
    right: -100px;
  }

  /* --- TARJETA --- */
  .login-card {
    background: rgba(255, 255, 255, 0.98); /* Blanco casi puro */
    padding: 3rem;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3); /* Sombra profunda elegante */
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 10; /* Por encima del fondo */
    transition: transform 0.3s ease;
  }
  
  /* --- LOGO Y TEXTO --- */
  .brand-header {
    text-align: center;
    margin-bottom: 2.5rem;
  }
  .logo-text {
    font-size: 3rem;
    font-weight: 800;
    margin: 0;
    /* Efecto de texto degradado (Marca Moodify) */
    background: linear-gradient(90deg, #7c3aed, #db2777);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
  }
  .tagline {
    color: #64748b;
    font-size: 1rem;
    margin-top: 0.5rem;
    font-weight: 500;
  }

  /* --- FORMULARIO --- */
  .form-group { margin-bottom: 1.5rem; }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: #334155;
    font-weight: 600;
    margin-left: 4px;
  }
  .form-control {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f8fafc;
  }
  .form-control:focus {
    border-color: #7c3aed;
    background-color: white;
    outline: none;
    box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
  }

  /* --- BOTONES --- */
  .btn-primary {
    width: 100%;
    padding: 1rem;
    /* Degradado del botón a juego con el logo */
    background: linear-gradient(135deg, #7c3aed 0%, #db2777 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 15px rgba(219, 39, 119, 0.3);
  }
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(219, 39, 119, 0.4);
  }
  .btn-primary:disabled {
    opacity: 0.7;
    cursor: wait;
    background: #94a3b8;
  }

  /* --- MENSAJES Y PIE --- */
  .error-alert {
    background-color: #fef2f2;
    color: #ef4444;
    padding: 0.75rem;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
    border-left: 4px solid #ef4444;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .footer-links {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #f1f5f9;
    color: #64748b;
  }
  .footer-links a {
    color: #7c3aed;
    text-decoration: none;
    font-weight: 700;
  }
  .footer-links a:hover { text-decoration: underline; }
</style>
