<div class="register-page">
  
  <!-- Elementos decorativos de fondo -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="register-card">
    <div class="brand-header">
      <!-- Usamos el pipe 'translate' para los textos -->
      <h1 class="logo-text">{{ 'REGISTER.TITLE' | translate }}</h1>
      <p class="tagline">{{ 'REGISTER.TAGLINE' | translate }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
      <div class="form-group">
        <label for="email">{{ 'REGISTER.EMAIL_LABEL' | translate }}</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="registerData.email" 
          required 
          class="form-control"
          [placeholder]="'REGISTER.EMAIL_PLACEHOLDER' | translate"
        >
      </div>

      <div class="form-group">
        <label for="password">{{ 'REGISTER.PASSWORD_LABEL' | translate }}</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="registerData.password" 
          required 
          minlength="6"
          class="form-control"
          [placeholder]="'REGISTER.PASSWORD_PLACEHOLDER' | translate"
        >
      </div>

      <div *ngIf="errorMessage" class="error-alert">
        <span class="error-icon">⚠️</span> {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="isLoading || !registerForm.form.valid" class="btn-primary">
        <span *ngIf="!isLoading">{{ 'REGISTER.BTN_CREATE' | translate }}</span>
        <span *ngIf="isLoading">{{ 'REGISTER.BTN_CREATING' | translate }}</span>
      </button>

    </form>

    <div class="footer-links">
      <span>{{ 'REGISTER.FOOTER_MEMBER' | translate }} <a routerLink="/login">{{ 'REGISTER.LINK_LOGIN' | translate }}</a></span>
    </div>
  </div>
</div>

<style>
  /* --- FONDO Y LAYOUT --- */
  .register-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
    font-family: 'Segoe UI', system-ui, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* Burbujas decorativas */
  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.3;
    z-index: 0;
  }
  .blob-1 {
    width: 350px;
    height: 350px;
    background: #ec4899; /* Rosa fuerte */
    top: -80px;
    right: -80px; 
  }
  .blob-2 {
    width: 450px;
    height: 450px;
    background: #3b82f6; /* Azul brillante */
    bottom: -120px;
    left: -120px;
  }

  /* --- TARJETA --- */
  .register-card {
    background: rgba(255, 255, 255, 0.98);
    padding: 3rem;
    border-radius: 24px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 10;
  }

  /* --- TEXTOS --- */
  .brand-header { text-align: center; margin-bottom: 2rem; }
  .logo-text {
    font-size: 2.5rem;
    font-weight: 800;
    margin: 0;
    background: linear-gradient(90deg, #ec4899, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .tagline { color: #6b7280; margin-top: 0.5rem; }

  /* --- FORMULARIO --- */
  .form-group { margin-bottom: 1.5rem; }
  .form-group label {
    display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: #374151; font-weight: 600; margin-left: 4px;
  }
  .form-control {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background-color: #f9fafb;
  }
  .form-control:focus {
    border-color: #ec4899;
    background-color: white;
    outline: none;
    box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.1);
  }

  /* --- BOTÓN --- */
  .btn-primary {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #ec4899 0%, #ef4444 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 1rem;
    box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn-primary:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(236, 72, 153, 0.4);
  }
  .btn-primary:disabled { opacity: 0.7; background: #9ca3af; }

  /* --- EXTRAS --- */
  .error-alert {
    background-color: #fef2f2; color: #b91c1c; padding: 0.75rem; border-radius: 8px; font-size: 0.9rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 8px; border: 1px solid #fecaca;
  }
  .footer-links {
    text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #f3f4f6; color: #6b7280;
  }
  .footer-links a { color: #ec4899; text-decoration: none; font-weight: 700; }
  .footer-links a:hover { text-decoration: underline; }
</style>
